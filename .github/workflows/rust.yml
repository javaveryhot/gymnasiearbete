name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres

        env:
          POSTGRES_PASSWORD: postgres
          DATABASE_PORT: 5432
          DATABASE_USER: root
          DATABASE_DBNAME: postgres

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
    env:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_USER: root
      DATABASE_DBNAME: postgres
      POSTGRES_PASSWORD: postgres
